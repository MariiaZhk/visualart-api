databaseChangeLog:
  - changeSet:
      id: 001-create-artist-table
      author: maria
      changes:
        - createTable:
            tableName: artist
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: birth_year
                  type: INT
              - column:
                  name: death_year
                  type: INT
              - column:
                  name: nationality
                  type: VARCHAR(255)

  - changeSet:
      id: 002-create-artist-fields
      author: maria
      changes:
        - createTable:
            tableName: artist_fields
            columns:
              - column:
                  name: artist_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: field
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: artist_fields
            baseColumnNames: artist_id
            referencedTableName: artist
            referencedColumnNames: id
            constraintName: fk_artist_fields_artist

  - changeSet:
      id: 003-create-artist-schools
      author: maria
      changes:
        - createTable:
            tableName: artist_schools
            columns:
              - column:
                  name: artist_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: school
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: artist_schools
            baseColumnNames: artist_id
            referencedTableName: artist
            referencedColumnNames: id
            constraintName: fk_artist_schools_artist

  # Початкові записи для Artist
  - changeSet:
      id: 004-insert-initial-artists
      author: maria
      changes:
        - insert:
            tableName: artist
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: name
                  value: "Vincent van Gogh"
              - column:
                  name: birth_year
                  valueNumeric: 1853
              - column:
                  name: death_year
                  valueNumeric: 1890
              - column:
                  name: nationality
                  value: "Dutch"
        - insert:
            tableName: artist
            columns:
              - column:
                  name: id
                  valueNumeric: 2
              - column:
                  name: name
                  value: "Claude Monet"
              - column:
                  name: birth_year
                  valueNumeric: 1840
              - column:
                  name: death_year
                  valueNumeric: 1926
              - column:
                  name: nationality
                  value: "French"
        - insert:
            tableName: artist_fields
            columns:
              - column:
                  name: artist_id
                  valueNumeric: 1
              - column:
                  name: field
                  value: "Painting"
        - insert:
            tableName: artist_fields
            columns:
              - column:
                  name: artist_id
                  valueNumeric: 2
              - column:
                  name: field
                  value: "Painting"
        - insert:
            tableName: artist_schools
            columns:
              - column:
                  name: artist_id
                  valueNumeric: 1
              - column:
                  name: school
                  value: "Post-Impressionism"
        - insert:
            tableName: artist_schools
            columns:
              - column:
                  name: artist_id
                  valueNumeric: 2
              - column:
                  name: school
                  value: "Impressionism"

  - changeSet:
      id: 005-create-artwork-table
      author: maria
      changes:
        - createTable:
            tableName: artwork
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: year_created
                  type: INT
              - column:
                  name: artist_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: artwork
            baseColumnNames: artist_id
            referencedTableName: artist
            referencedColumnNames: id
            constraintName: fk_artwork_artist

  - changeSet:
      id: 006-create-artwork-genres
      author: maria
      changes:
        - createTable:
            tableName: artwork_genres
            columns:
              - column:
                  name: artwork_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: genre
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: artwork_genres
            baseColumnNames: artwork_id
            referencedTableName: artwork
            referencedColumnNames: id
            constraintName: fk_artwork_genres_artwork

  - changeSet:
      id: 007-create-artwork-media
      author: maria
      changes:
        - createTable:
            tableName: artwork_media
            columns:
              - column:
                  name: artwork_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: media
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: artwork_media
            baseColumnNames: artwork_id
            referencedTableName: artwork
            referencedColumnNames: id
            constraintName: fk_artwork_media_artwork
