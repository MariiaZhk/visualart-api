version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: visualart-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: visualartdb
      POSTGRES_USER: visualartuser
      POSTGRES_PASSWORD: visualartpass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visualartuser -d visualartdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/visualartdb
      SPRING_DATASOURCE_USERNAME: visualartuser
      SPRING_DATASOURCE_PASSWORD: visualartpass
    ports:
      - "8080:8080"
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
